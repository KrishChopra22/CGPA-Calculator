<head>

    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        a:link,
        a:visited {
            color: white;
            font-size: x-large;
        }

        #header {
            width: 100%;
            min-width: 320px;
            background-color: teal;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 0 5px 3px grey;
        }

        #header span {
            position: absolute;
            bottom: 5px;
            right: 5px;
            clear: both;
        }

        #header h1 {
            color: #FFC;
            max-width: 700px;
            float: left;
            text-shadow: 2px 2px grey;
            padding: 20px;
            text-align: center;
        }

        #cont {
            min-width: 300px;
            width: 100%;
            min-width: 320px;
            margin: 0 auto;
            margin-top: 100px;
            clear: both;
        }


        fieldset {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            padding: 5px 0;
            background-color: #FFC;
            transition: all .7sec linear;
        }

        fieldset:last-child {
            margin-bottom: 20px;
        }

        form label {
            color: brown;
            width: 100%;
            margin-left: 3%;
            float: left;
            clear: both;
        }

        form #radiobtn label {
            color: blue;
            width: 30%;
            margin-left: 3%;
            clear: none;
        }

        form {
            background-color: lightseagreen;
            width: 92%;
            max-width: 400px;
            border-radius: 1px;
            border-color: yellow;
            padding: 10px 2%;
            color: purple;
            margin: 20px auto;
            box-shadow: 0 0 5px 3px grey;
        }

        form input[type="text"],
        form input[type="checkbox"] {
            width: 90%;
            float: none;
            padding: 4px 2%;
            margin: 5px auto 0 auto;
            color: blue;
            background-color: white;
        }

        form input[type="submit"],
        [type="reset"] {
            background-color: black;
            color: white;
            padding: 8px;
            font-size: 120%;
            margin: 10px;
            border: 3px solid transparent;
            border-radius: 10px;
        }

        form input[type="submit"]:hover,
        [type="reset"]:hover {
            background-color: white;
            color: black;
            border: 3px solid black;
            border-radius: 10px;
        }

        textarea {
            width: 90%;
            height: 150px;
            padding: 2%;
            color: blue;
            max-width: 90%;
        }

        @media screen and (max-width: 550px) {
            #cont {
                margin-top: 150px;
            }
        }

        @media screen and (max-width: 400px) {
            #cont {
                margin-top: 170px;
            }
        }
    </style>
</head>

<body>

    <div id="header">
        <h1>CGPA CALCULATOR (javaScript)</h1> <span style="font-size: larger; color: azure">Designed by: <a
                href="https://img.republicworld.com/republic-prod/stories/promolarge/xhdpi/urzzizqpwpk6k2yl_1591247091.jpeg">Krish
                Chopra</a></span>
    </div>

    <div id="cont">

        <form method="post" action="" onSubmit="return formsubmit();" id="courseform">
            <fieldset id="radiobtn">
                <label>CGPA TYPE:</label>
                <label><input type="radio" name="action" value="remove" checked="checked" />10 POINT</label>
            </fieldset>

            <fieldset><label>How many courses did you opt? (max 5)<input type="text" name="box"
                        placeholder="Enter a number of courses" onkeyup="addbox(this.value)" /></label></fieldset>

            <legend id="boxes">
                <fieldset>
                    <label>COURSE CODE:<input type="text" name="code1" id="code1" placeholder="eg: EBA101" /></label>
                    <label>UNIT:<input type="text" name="unit1" id="unit1" value="" /></label>
                    <label>SCORE (max 100):<input type="text" name="score1" id="score1" value="" /></label>
                </fieldset>
            </legend>

            <fieldset>
                <input type="reset" value="CLEAR" />
                <input type="submit" name="submitquery" value="PROCEED" />
            </fieldset>

            <input type="hidden" name="errors" value="" />
        </form>

    </div>
    <script>
        function formsubmit() {
            var x;
            x = confirm("Calculate CGPA?");
            if (x) {
                calcgpa();
            }
            return false;
        }

        function addbox(x) {


            if (isNaN(x) && x.length > 0) { alert("Number of courses must be a number"); return }
            if (x.length > 0 && x != 0) {
                var boxes = document.getElementById("boxes");
                boxes.innerHTML = "";

                var a, b, c, d, e, f, g, h, m;
                
                if (x > 5)
                    x = 5;
                
                for (m = 1; m <= x; m++) {
                    a = document.createElement("fieldset"); a.class = "fieldset";
                    b = document.createElement("label");
                    c = document.createTextNode("COURSE CODE:");
                    d = document.createTextNode("UNIT:");
                    e = document.createTextNode("SCORE:");

                    f = document.createElement("input");
                    f.type = "text";
                    f.id = f.value = f.name = "code" + m;

                    g = document.createElement("input");
                    g.type = "text";
                    g.id = g.value = g.name = "unit" + m;

                    h = document.createElement("input");
                    h.type = "text";
                    h.id = h.value = h.name = "score" + m;


                    b.appendChild(c);
                    b.appendChild(f);
                    a.appendChild(b);

                    b.appendChild(d);
                    b.appendChild(g);
                    a.appendChild(b);

                    b.appendChild(e);
                    b.appendChild(h);
                    a.appendChild(b);

                    
                    boxes.appendChild(a);
                }
            }
        }


        function calcgpa() {
            var form = document.getElementById("courseform");
            var i, cgpa, c, s, u;
            var sum = 0;
            var numberOfBoxes = form.box.value;
            if (error(numberOfBoxes)) {
                if (isNaN(numberOfBoxes) || numberOfBoxes.length == 0) { alert("Number of courses must be a number"); return }
                for (i = 1; i <= numberOfBoxes; i++) {
                    c = document.getElementById("code" + i).value;
                    s = parseInt(document.getElementById("score" + i).value);
                    u = document.getElementById("unit" + i).value;


                    sum = sum + s;
                }

                cgpa = sum / numberOfBoxes;
                cgpa = cgpa / 9.5;

                if(cgpa>10){
                    cgpa = 10.00;
                }
                alert(cgpa.toFixed(2));

            }
            function error(x) {
                for (i = 1; i <= numberOfBoxes; i++) {
                    c = document.getElementById("code" + i).value;
                    s = document.getElementById("score" + i).value;
                    u = document.getElementById("unit" + i).value;
                    if ((s > 100) || (s < 0) || isNaN(s)) { alert("Score" + i + " must be a number between 0 and 100"); return false; }
                    if ((s > 100) || (s < 0) || isNaN(s)) { alert("Score" + i + " must be a number between 0 and 100"); return false; }
                }
                return true;
            }
        }

    </script>
</body>
</html>
